name: Java CI

on:
  push:
    branches:
      - main
      - main-v1
  pull_request:
    branches: '*'


jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-java@v1
        with:
          java-version: 17
      
      - name: Build
        run: mvn package --file pom.xml
      
      - name: Test
        run: mvn test --file pom.xml
