name: Java CI

on:
  pull_request:
    branches:
      - "*"


jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          java-version: 17
      
      - name: Build
        run: mvn package --file pom.xml
      
      - name: Test
        run: mvn test --file pom.xml
